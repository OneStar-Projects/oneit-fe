<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preloader__enter {
      opacity: 0;
      animation-name: preloader-fade-in;
      animation-iteration-count: 1;
      animation-duration: 0.9s;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    .preloader__bounce {
      text-align: center;
      position: relative;
    }

    .preloader__logo {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-repeat: no-repeat;
      background-size: contain;
      background-image: url('/image/logo-light.png');
      position: relative;
      border-radius: 12px;
      /* 循环渐显动画 */
      animation: logo-breathe 3s ease-in-out infinite;
    }

    /* 循环光晕效果 */
    .preloader__logo::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: radial-gradient(
        circle,
        rgba(52, 94, 55, 0.3) 0%,
        rgba(52, 94, 55, 0.1) 30%,
        transparent 70%
      );
      border-radius: 20px;
      opacity: 0;
      animation: glow-breathe 3s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes preloader-fade-in {
      0% {
        opacity: 0;
        animation-timing-function: ease-out;
      }
      100% {
        opacity: 1;
      }
    }

    /* Logo 呼吸循环动画 */
    @keyframes logo-breathe {
      0% {
        opacity: 0.3;
        transform: scale(0.9);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0.3;
        transform: scale(0.9);
      }
    }

    /* 光晕呼吸循环动画 */
    @keyframes glow-breathe {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.6;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }
  </style>
  <script src="/js/node-sql-parser@4.10.0_umd_mysql.umd.js"></script>
  <script src="/js/placement.min.js"></script>
</head>

<body>
  <div class="preloader">
    <div class="preloader__enter">
      <div class="preloader__bounce">
        <div class="preloader__logo" aria-live="polite" role="status" aria-label="Loading Nightingale"></div>
      </div>
    </div>
 </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script type="module">
    // 根据环境变量决定是否加载 Headway widget
    if (!import.meta.env.VITE_IS_PRO && !import.meta.env.VITE_IS_PRO) {
      // 动态加载 Headway widget 脚本
      const script = document.createElement('script');
      script.src = '/js/widget.js';
      document.head.appendChild(script);
    }
  </script>

</body>

</html>
